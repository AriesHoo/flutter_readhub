name: flutter_macos_webview
description: Flutter plugin that lets you display native WebView on macOS
version: 0.0.4
homepage: https://github.com/vanelizarov/flutter_macos_webview

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: FlutterMacOSWebViewPlugin
